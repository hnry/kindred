<!DOCTYPE html>
<html>
<head>
  <title>kindred | dashboard</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, Tahoma, sans-serif;
      font-size: 100%;
      margin: 0;
      background-color: rgb(95, 116, 143);
      min-width: 768px;
    }
    #name {
      font-size: 2.1em;
    }
    .right {
      float: right;
    }
    a:visited {
      color: inherit;
    }
    .form {
      opacity: 1;
      -webkit-transition: opacity 1s ease-in;
    }
    .hide {
      display: none;
      opacity: 0.5;
      -webkit-transition: opacity 1s ease-in;
    }
    .hdr {
      background-color: rgb(216, 227, 218);
      padding: 10px;
      margin-bottom: 18px;
      box-shadow: 1px -1px 20px rgb(170, 182, 173);
    }
    .col {
      position: relative;
      min-height: 1px;
      min-width: 150px;
      float: left;
    }
    .right-col {

    }
    .forms-wrapper {
      margin-left: 40px;
    }
    .left-col {
      max-width: 200px;
    }
    ul {
      list-style-type: none;
      margin: 0; padding: 0;
    }
    li, li:hover, #new-action, #new-action:hover {
      -webkit-transition: background-color 700ms ease-in;
    }
    li {
      font-size: 0.9em;
      background-color: rgb(93,141,190);
      margin: 0;
      padding: 15px 5px 15px 5px;
      border-radius: 2px;
      border-bottom: 1px rgb(95, 116, 143) solid;
      cursor: pointer;
    }
    li:hover {
      background-color: rgb(103, 156, 210);
    }
    .selected, .selected:hover {
      background-color: rgb(95, 116, 143);
      -webkit-transition: background-color 500ms ease-in;
    }
    #new-action {
      margin-bottom: 5px;
      background-color: rgb(178, 166, 202);
    }
    #new-action:hover {
      background-color: rgb(192, 180, 218);
    }

    .form {
      min-width: 495px;
      width: 100%;
      margin-bottom: 15px;
    }

    .form-action {
      margin-top: 10px;
      border-left: 2px #fff solid;
      border-bottom: 2px #fff solid;
      padding: 10px;
      font-size: 0.9em;
      min-height: 1px;
      overflow:scroll;
      margin-bottom: 10px;
    }

    .form-action button {
      float: right;
      left: 125px;
      margin: 2px;
      padding: 5px;
      font-size: 0.7em;
      cursor: pointer;
    }

    .input-name {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .input-desc {
      font-size: 0.7em;
      color: #ddd;
      font-style:italic;
    }

    label {
      display: block;
      font-size: 0.8em;
      margin: 2px;
      color: #fff;
    }
    .form-error {
      background-color: rgb(192, 180, 218);
    }

    input {
      border-style: none;
      padding: 6px 4px 3px 4px;
      width: 100%;
      font-size: 1em;
      border-radius: 0;
      border-bottom: 4px #fff solid;
      margin-bottom: 4px;
    }

    input:focus {
      outline: 0;
      border-bottom: 4px rgb(103, 156, 210) solid;
      -webkit-transition: border-bottom 700ms ease-in;
    }

    button {
      background-color: rgb(235, 229, 246);
      margin: 5px;
      padding: 10px;
      border-width: 1px;
      border-style: none;
      font-size: 0.9em;
    }
    button:active {
      border-bottom: 4px rgb(103, 156, 210) solid;
    }
    button:focus {
      outline: 0;
    }
    button:disabled {
      background-color: rgb(195, 190, 205);
    }
  </style>
</head>
<body>

<div class='hdr'>
  <span id='name'>
    kindred
  </span>

  <span>
    v0.0.1
  </span>

  <span class='right'>
    <a target='_blank' href='http://github.com/hnry/kindred'>github.com/hnry/kindred</a>
  </span>

  <div id="status"></div>
</div>

<div id='dashboard'>
</div>


<script src="react.js"></script>
<script src="react-dom.js"></script>
<script src="defaultActions.js"></script>
<script src="options.js"></script>
</body>
</html>
